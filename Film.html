<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Film</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/skyhigh.css">
    <link href="css/photo.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <!--開頭的影片-->
    <div class="homepage-hero-module">
        <div class="video-container">
            <div class="filter"></div>
            <video autoplay loop class="fillWidth">
                <source src="skyhigh.mp4"
                    type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
                <source src="skyhigh.webm"
                    type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
            </video>
            <div class="poster hidden">
                <img src="skyhigh.jpg" alt="">
            </div>
        </div>
    </div>

    <!--一些外掛-->
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="js/skyhigh.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
